<!-- component -->
<section class="bg-white dark:bg-gray-900">
  <div class="container py-8 mx-auto">
    <div class="lg:flex lg:-mx-2">
      <app-sidebar (selectcatg)="selectcat($event)"></app-sidebar>

      <div class="mt-6 lg:mt-0 lg:px-2 lg:w-4/5 mx-auto">
        <div
          class="flex items-center justify-between text-sm tracking-widest uppercase"
        >
          <p class="text-gray-500 dark:text-gray-300">{{ countitems }} Items</p>
          <div class="flex items-center">
            <p class="text-gray-500 dark:text-gray-300">Sort</p>
            <select
              [(ngModel)]="selectcatval"
              (change)="selectcat(selectcatval)"
              class="font-medium text-gray-700 bg-transparent dark:text-gray-500 focus:outline-none"
            >
              <option value="none" active>Recommended</option>
              <option value="{{ items.Name }}" *ngFor="let items of category">
                {{ items.Name }}
              </option>
            </select>
          </div>
        </div>

        <div
          class="grid grid-cols-1 gap-8 mt-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 p-1"
        >
          <div
            class="hover:shadow-md flex flex-col justify-between w-full max-w-lg mx-auto mt-1 p-2"
            *ngFor="
              let item of this.myService.productsselect| searchFilter: this.myService.searchBox
                | paginate
                  : {
                      itemsPerPage: tableSize,
                      currentPage: page,
                      totalItems: count
                    };
              let countitems = count
            "
          >
            <img
              class="rounded-md h-72 bg-center"
              src="{{ item.image }}"
              alt="T-Shirt"
            />
            <h4
              class="mt-2 h-20 p-2 text-lg font-medium text-gray-700 dark:text-gray-200"
            >
              {{ item.title }}
            </h4>

            <div class="flex justify-between mt-10 item-center">
              <h1
                class="text-lg font-bold text-gray-700 dark:text-gray-200 md:text-xl"
              >
                {{ item.price | currency }}
              </h1>
              <h1
                class="px-2 py-1 text-xs font-bold text-white uppercase transition-colors duration-200 transform bg-gray-800 rounded dark:bg-gray-700 hover:bg-gray-700 dark:hover:bg-gray-600 focus:outline-none focus:bg-gray-700 dark:focus:bg-gray-600"
              >
                {{ item.rating.count }} in stock
              </h1>
            </div>

            <hr class="mt-1" />
            <div
              class="w-full py-1 font-medium tracking-wide text-gray-800 capitalize focus:outline-none"
            >
              <div class="flex justify-between mt-2">
               <!-- (click)="increasingcount(item.id)" -->
                <button
                  (click)="increasingcount(countsingleproduct)"

                  class="text-gray-500 focus:outline-none focus:text-gray-600"
                >
                  <svg
                    class="h-7 w-7"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                </button>

                <!-- (change)="onQuantityChange($event, item.id)"
                [ngModel]="item.countorder" -->

                <input
                  #countsingleproduct
                  (change)="sendvalue(countsingleproduct.value);"
                  class="text-center w-auto shadow-lg text-slate-900"
                  type="number"
                  value="0"
                  min="0"
                  size="1"
                  id="quantity"

                />
                <!-- <span class="text-gray-700 mx-2">{{countsingleproduct}}</span> -->
                <!-- [disabled]="item.countorder == 0"
                  (click)="decreasingcount(item.id)" -->
                <button
                  [disabled]="countsingleproduct.value == '0'"
                  (click)="decreasingcount(countsingleproduct)"
                  class="text-gray-500 focus:outline-none focus:text-gray-600"
                >
                  <svg
                    class="h-7 w-7"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </button>
              </div>
            </div>
            <!-- [disabled]="item.countorder == 0"
              (click)="this.myService.buy(item)" -->
            <button

              (click)="buy(item.id,countsingleproduct);countsingleproduct.value='0'"
              class="flex items-center justify-center
              w-full px-4 py-4 mt-2 font-medium tracking-wide
              text-white capitalize transition-colors duration-200 transform
               bg-gray-800 rounded-md hover:bg-gray-700 focus:outline-none
               focus:bg-gray-700"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 mx-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                />
              </svg>
              <span class="mx-2">Add to cart</span>
            </button>
          </div>

        <hr class="mt-4" />
        <div class="flex justify-center p-5 mt-4">
          <pagination-controls
            previousLabel="prev"
            nextLabel="Next"
            (pageChange)="ontableSelect($event)"

    </div>
